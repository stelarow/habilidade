<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="defaultBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="defaultIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#defaultBgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="defaultGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="450" fill="url(#defaultGrid)"/>
  
  <!-- Central document icon -->
  <g transform="translate(400,225)">
    <g transform="scale(3)">
      <!-- Document icon -->
      <path d="M-20,-30 L15,-30 L25,-20 L25,30 L-20,30 Z" fill="url(#defaultIconGrad)" opacity="0.9"/>
      <path d="M15,-30 L25,-20 L15,-20 Z" fill="#a855f7" opacity="0.7"/>
      
      <!-- Content lines -->
      <g stroke="#c4b5fd" stroke-width="1.5" opacity="0.6">
        <line x1="-12" y1="-15" x2="17" y2="-15"/>
        <line x1="-12" y1="-5" x2="17" y2="-5"/>
        <line x1="-12" y1="5" x2="10" y2="5"/>
        <line x1="-12" y1="15" x2="15" y2="15"/>
      </g>
    </g>
    
    <!-- Title -->
    <text x="0" y="80" text-anchor="middle" fill="#f3f4f6" font-family="Inter, sans-serif" font-size="28" font-weight="600">
      Artigo
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="110" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="16" font-weight="400">
      Escola Habilidade
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="80" r="3" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="370" r="4" fill="#7c3aed" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="100" r="2" fill="#a855f7" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>