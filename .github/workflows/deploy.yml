name: Deploy Main Website to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - 'postcss.config.js'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment (skip change detection)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages-deploy"
  cancel-in-progress: false

jobs:
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.main-website || github.event.inputs.force_deploy == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for main website changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            main-website:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.js'
              - 'tailwind.config.js'
              - 'postcss.config.js'

  build:
    name: ðŸ—ï¸ Build Main Website
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.should-deploy == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run basic checks
        run: |
          echo "ðŸ” Running pre-deployment checks..."
          npm run lint || echo "âš ï¸ Linting issues found, continuing..."
          
      - name: Build for GitHub Pages
        run: npm run build:production
        env:
          CI: false
          NODE_ENV: production
          VITE_BASE_URL: /habilidade/

      - name: Verify build output
        run: |
          echo "ðŸ“¦ Verifying build output..."
          ls -la dist/
          echo "Build size: $(du -sh dist/)"
          
          # Check for essential files
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Missing index.html in build"
            exit 1
          fi
          
          echo "âœ… Build verification completed"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "ðŸŒ Verifying deployment..."
          DEPLOY_URL="${{ steps.deployment.outputs.page_url }}"
          echo "Deployment URL: $DEPLOY_URL"
          
          # Wait a moment for deployment to propagate
          sleep 30
          
          # Basic health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Deployment successful and accessible"
          else
            echo "âš ï¸ Deployment may still be propagating (HTTP $HTTP_STATUS)"
          fi

  notify:
    name: ðŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [changes, build, deploy]
    if: always() && needs.changes.outputs.should-deploy == 'true'
    steps:
      - name: Create deployment summary
        run: |
          echo "# ðŸš€ GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "âœ… **Deployment successful**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Live URL**: https://stelarow.github.io/habilidade" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build status**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy status**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY 